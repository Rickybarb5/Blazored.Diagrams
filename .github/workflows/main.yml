name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Blazor.Flows.Test/Blazor.Flows.Test.csproj --no-build --configuration Release --verbosity normal

  build-and-publish-nuget:
    name: Build and Publish NuGet Package
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # only run when a version tag (v*) is pushed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build RCL
        run: dotnet build Blazor.Flows/Blazor.Flows.csproj --configuration Release --no-restore

      - name: Pack NuGet package (use version from .csproj)
        run: dotnet pack Blazor.Flows/Blazor.Flows.csproj --configuration Release --no-build --output ./artifacts

      # ðŸ§© Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: dotnet nuget push ./artifacts/*.nupkg \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --skip-duplicate

      # ðŸš€ Publish to NuGet.org
      - name: Publish to NuGet.org
        run: dotnet nuget push ./artifacts/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  deploy-github-pages:
    name: Deploy Sandbox to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Blazor WASM
        run: dotnet publish Blazor.Flows.Sandbox/Blazor.Flows.Sandbox.csproj -c Release -o publish --nologo -p:GHPages=true

      - name: Update base href and all paths
        working-directory: publish/wwwroot
        run: |
          # Update base href
          find . -name "index.html" -exec sed -i 's|base href="/"|base href="/Blazor.Flows/"|g' {} \;
          # Also check for variations
          find . -name "index.html" -exec sed -i 's|<base href="/" />|<base href="/Blazor.Flows/" />|g' {} \;
          find . -name "index.html" -exec sed -i "s|<base href='/' />|<base href='/Blazor.Flows/' />|g" {} \;

      - name: Copy index.html to 404.html
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Determine upload path
        id: upload_path
        working-directory: publish
        run: |
          if [ -d "wwwroot" ]; then
            echo "path=publish/wwwroot" >> $GITHUB_OUTPUT
          else
            echo "path=publish" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.upload_path.outputs.path }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
